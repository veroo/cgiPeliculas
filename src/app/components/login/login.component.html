<div class="pt-3 container">
  <div class="row justify-content-center">
    <mat-card class="col-md-6">
      <mat-card-title class="row justify-content-center">Login</mat-card-title>
      <form class="example-form" [formGroup]="loginForm">
        <div class="row justify-content-center">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User" formControlName="user" />
          </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <mat-form-field class="example-full-width">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <button mat-raised-button color="primary" (click)="onLogin()">
            Login
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
